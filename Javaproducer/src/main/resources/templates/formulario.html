<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Formulario</title>
</head>
<body>
<h1>Formulario de ejemplo</h1>

<!-- Formulario que envía el dato al controlador -->
<form th:action="@{/procesarFormulario}" method="post">
    <!-- Campo de texto donde el usuario puede ingresar un dato -->
    <input type="text" name="datoInput" placeholder="Introduce un dato" required="true"/>

    <!-- Botón de envío -->
    <button type="submit">Enviar</button>
</form>
</body>
</html>
