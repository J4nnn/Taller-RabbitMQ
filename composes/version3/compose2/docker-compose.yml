version: '3.8'
services:
  producer:
    build: ../../nodeProducer
    container_name: producer
    ports: 
      - "3000:3000"
    networks:
      - rabbitmq_network 
    environment:
      - RABBITMQ_HOST=10.6.101.99

  java-producer:
    build: ../../Javaproducer
    container_name: java-producer
    ports:
      - "8081:8081"
    networks:
      - rabbitmq_network
    environment:
      - JAVA_RABBITMQ_HOST=10.6.101.99
      
networks:
  rabbitmq_network:
    driver: bridge